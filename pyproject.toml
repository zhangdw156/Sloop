[project]
name = "sloop"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "zhandgw", email = "zhangdw.cs@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.125.0",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "tqdm>=4.67.1",
    "typer>=0.20.0",
    "uvicorn>=0.38.0",
]

[project.scripts]
sloop = "sloop.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.15.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
